<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
        <script
          src="http://code.jquery.com/jquery-3.2.1.min.js">
        </script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Angular Creative Project</title>
    </head>
    <body>
        <h1>Angluar Creative Project</h1>
        <div ng-app="app" ng-controller="mainCtrl">
            <center>
                <h1 style="centered">Inspirational Quote Generator</h1>
            </center>
            <div class="container">
                <table>
                    <tr>
                        <td><form ng-submit="printQuote()"><button id="getQuote" type="submit" class="btn btn-primary">Get Quote</button></form></td>
                        <td>&nbsp</td>
                        <td><form ng-submit="printRonQuote()"><button id="getRonQuote" type="submit" class="btn btn-primary">Get Ron Swanson Quote</button></form></td>
                        <td>&nbsp</td>
                        <td><form ng-submit="displayPic()"><button id="getpic" type="submit" class="btn btn-primary">Get Picture</button></form></td>
                        <td>&nbsp</td>
                        <td><form ng-submit="surpriseMe()"><button id="supriseMe" type="submit" class="btn btn-primary">Surprise Me</button></form></td>
                        <td></td>
                    </tr>
                </table>
                <hr>
                <table>
                    <tr>
                        <td><form ng-submit="whiteText()"><button id="white" type="submit" class="btn btn-primary">White Text</button></form></td>
                        <td>&nbsp</td>
                        <td><form ng-submit="blackText()"><button id="black" type="submit" class="btn btn-primary">Black Text</button></form></td>
                        <td>&nbsp</td>
                        <td><form ng-submit="redText()"><button id="red" type="submit" class="btn btn-primary">Red Text</button></form></td>
                        <td>&nbsp</td>
                        <td><form ng-submit="topText()"><button id="top" type="submit" class="btn btn-primary">Text to Top</button></form></td>
                        <td>&nbsp</td>
                        <td><form ng-submit="bottomText()"><button id="bottom" type="submit" class="btn btn-primary">Text to Bottom</button></form></td>
                    </tr>
                </table>
                <div id="image">
                    <div id="picture">
                        <img src={{picture}} id="pic" style="visibility: hidden">
                    </div>
                    <div class="container">
                        <p id="para" class="blockquote" style="position:absolute;color:red;z-index:7;width:450px;font-size:20px"><em id="quote">{{quote}}</em></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
