<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
        <script
          src="http://code.jquery.com/jquery-3.2.1.min.js">
        </script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Angular Creative Project</title>
    </head>
    <body>
        <h1>Angluar Creative Project</h1>
        <div ng-app="app" ng-controller="mainCtrl">
            <center>
                <h1 style="centered">Inspirational Quote Generator</h1>
            </center>
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <form ng-submit="printQuote()"><button id="getQuote" type="submit" class="btn btn-primary">Get Quote</button></form>
                        <form ng-submit="printRonQuote()"><button id="getRonQuote" type="submit" class="btn btn-primary">Get Ron Swanson Quote</button></form>
                        <form ng-submit="displayPic()"><button id="getpic" type="submit" class="btn btn-primary">Get Picture</button></form>
                        <form ng-submit="surpriseMe()"><button id="supriseMe" type="submit" class="btn btn-primary">Suprise Me</button></form>
                        <div id="image" sytle="position:absolute;width:500px;">
                            <div id="picture" style="position:absolute">
                                <img src={{picture}} id="pic" style="visibility: hidden">
                            </div>
                            <div class="container">
                                <p id="para" class="blockquote" style="position:absolute;color:red;z-index:7;width:450px;font-size:20px"><em id="quote">{{quote}}</em></p>
                            </div>
                        </div>
                    </div>
                    <div id="edit-buttons" style="position:relative" class="col-sm-4">
                        <div id="color-buttons" class="row">
                            <button id="white" type="button" class="btn btn-primary">White Text</button>
                            <button id="red" type="button" class="btn btn-primary">Red Text</button>
                            <button id="black" type="button" class="btn btn-primary">Black Text</button>
                        </div>
                        <div id="move-buttons" class="row">
                            <button id="top" type="button" class="btn btn-primary">Text to Top</button>
                            <button id="bottom" type="button" class="btn btn-primary">Text to Bottom</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
